<p-card>
    <div class="title">
        <div>
            <div>Total Cinemas: {{ totalElements() }}</div>
            <div>Cinemas per page: {{ content().length }}</div>
        </div>
        <p-button
                label="Create Cinema"
                severity="secondary"
                (click)="createCinemaPopup()"
                rounded="true"
        />
    </div>
</p-card>
<p-card>
    <p-table
            [value]="content()"
            [loading]="cinemasResource.isLoading()"
            dataKey="id"
            [rowHover]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th class="actions-column">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-expanded="expanded">
            <tr>
                <td>{{ data?.name || 'Unsupported name' }}</td>
                <td>
                    <p-button [label]="expanded ? 'Hide' : 'Expand'"
                              severity="info"
                              [pRowToggler]="data" variant="text"/>
                </td>
            </tr>
        </ng-template>
        <ng-template #expandedrow let-data>
            <div class="add-screen-title">
                <div>Total Screens: {{ data.screens?.length || 0 }}</div>
                <p-button
                        label="Create Screen"
                        severity="secondary"
                        (click)="createScreenPopup(data.id)"
                        rounded="true"
                />
            </div>
            <tr>
                <td colspan="7">
                    <p-table [value]="data.screens" dataKey="id">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th class="actions-column">Actions</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-screen>
                            <tr>
                                <td>{{ screen.name || 'Unsupported name' }}</td>
                                <td>
                                    <p-button label="Check Screenings"
                                              severity="info"
                                              (click)="checkScreenings(data.id, screen.id)"
                                    />
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

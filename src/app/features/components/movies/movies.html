<p-card>
    <div class="title">
        <div>
            <div>Total Movies: {{ totalElements() }}</div>
            <div>Movies per page: {{ content().length }}</div>
        </div>
        <p-button
                label="Create Movie"
                severity="secondary"
                (click)="createMoviePopup()"
                rounded="true"
        />
    </div>
</p-card>
<p-card>
    <p-table
            [value]="content()"
            [loading]="moviesResource.isLoading()"
            dataKey="id"
            [rowHover]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Runtime</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data?.name || 'Unsupported name' }}</td>
                <td>{{ data?.runtime }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
